<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>LF-Learning在线教育平台</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">LF-Learning在线教育平台</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>13058917751</span></li>
                <li class="active"><a href="/login/">[登录]</a></li>
                <li><a href="/register/">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="/"></a>
                <a class="index-font" href="/">回到首页</a>
            </div>
            <div class="fl slide">
                    <ul class="imgs">
                        <li><a href=""><img width="483" height="472" src="/static/images/re3.jpg"/></a></li>
                    </ul>
            </div>
            <div class="fl form-box">
                <h2>帐号登录</h2>
                <form action="/login/" method="post" autocomplete="off">
                    <div class="form-group marb20 {% if login_form.errors.username %} errorput {% endif %}">
                        <label>用&nbsp;户&nbsp;名</label>
                        <input name="username" id="account_l" type="text" placeholder="账号/邮箱"/>
                    </div>
                    <div class="form-group marb8 {% if login_form.errors.password %} errorput {% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码"/>
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {% for key, error in login_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                    </div>
                    <div class="auto-box marb38">
                        <a class="fr" href="{% url 'forget_pwd' %}">忘记密码？</a>
                    </div>
                    <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
                    {% csrf_token %}
                </form>
                <p class="form-p">没有LF-Learning帐号？<a href="/register/">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
</body>
</html>
