<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>LF-Learning在线教育平台</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">LF-Learning在线教育平台</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>13058917751</span></li>
                <li><a href="/login/">[登录]</a></li>
                <li class="active"><a href="/register/">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="/"></a>
                <a class="index-font" href="/">回到首页</a>
            </div>
            <div class="fl slide">
{#                <div class="imgslide">#}
                    <ul class="imgs">

{#                        <li><a href=""><img width="483" height="472" src="/static/images/re4.jpg"/></a>#}
{#                        </li>#}

                        <li><a href=""><img width="483" height="472" src="/static/images/re2.jpg"/></a>
                        </li>

                    </ul>
{#                </div>#}
{#                <div class="unslider-arrow prev"></div>#}
{#                <div class="unslider-arrow next"></div>#}
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <!--<h2 class="active">手机注册</h2>-->
                    <h2>邮箱注册</h2>
                </div>
                <div class="tab-form">
                    <form id="email_register_form" method="post" action="{% url 'register'%}" autocomplete="off">
                        <input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ'/>
                        <div class="form-group marb20 {% if register_form.errors.email %} errorput {% endif %}">
                            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                            <input type="text" id="id_email" name="email"  placeholder="请输入您的邮箱地址"/>
                        </div>
                        <div class="form-group marb8 {% if register_form.errors.password %} errorput {% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password" placeholder="请输入6-20位非中文字符密码"/>
                        </div>
                        <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %} errorput {% endif %}">
                            <label>验&nbsp;证&nbsp;码</label>
                            {{ register_form.captcha }}
                        </div>
                        <div class="error btns" id="jsEmailTips">
                            {% for key, error in register_form.errors.items %}
                            {{ error }}
                            {% endfor %}
                            {{ msg }}
                        </div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="注册并登录"/>
                        {% csrf_token %}
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="/login/">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js" type="text/javascript"></script>
<script src="/static/js/login.js" type="text/javascript"></script>
</body>
</html>
