<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>慕学网首页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>

<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">LF-Learning在线教育平台</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>13058917751</span></li>
                <li class="active"><a href="/login/">[登录]</a></li>
                <li><a href="/register/">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>

<section>
     <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="/"></a>
                <a class="index-font" href="/">回到首页</a>
            </div>
            <div class="fl slide">
{#                <div class="imgslide">#}
                    <ul class="imgs">
                        <li><a href=""><img width="483" height="472" src="/static/images/re1.jpg" /></a></li>
{#                        <li><a href=""><img width="483" height="472" src="/static/images/57a801860001c34b12000460.jpg" /></a></li>#}
{#                        <li><a href=""><img width="483" height="472" src="/static/images/57a801860001c34b12000460.jpg" /></a></li>#}
                    </ul>
{#                </div>#}
{#                 <div class="unslider-arrow prev"></div>#}
{#                <div class="unslider-arrow next"></div>#}
            </div>
            <div class="fl form-box">
                <h2>忘记密码</h2>
                <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                    <div class="form-group marb20 {% if forget_form.errors.email %} errorput {% endif %}">
                        <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input type="text" id="account" name="email" placeholder="请输入邮箱" />
                    </div>
                    <div class="form-group captcha1 marb38 {% if forget_form.errors.email %} errorput {% endif %}">
                        <label>验&nbsp;证&nbsp;码</label>
                      {{ forget_form.captcha }}
                    </div>
                    <div class="error btns" id="jsForgetTips">
                        {% for key, error in forget_form.errors.items %}
                            {{ error }}
                            {% endfor %}
                            {{ msg }}
                    </div>
                    <div class="auto-box marb8">
                    </div>
                    <input type="hidden" name="sms_type" value="1">
                    <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    <p class="form-p" style="bottom:40px;">想到密码了=><a href="{% url 'login' %}"> [直接登录]</a></p>
                {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js"  type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>
